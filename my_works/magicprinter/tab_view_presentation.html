	font-family: "Lora", serif;

}

h1{

}


.top_pan {
	min-height: 70px;

}

.profile_img{

.mobile_pan {

.screen {

    position: absolute;
    background: #fff;
    top: 34px;
    left: 48px;
    padding: 0px;
}

iframe{
	margin:0px;
	adding:0px;
   overflow-x: hidden;

		position:absolute;
		left:50px;
		top:120px;
		width:350px;

	position: absolute;
   top: 30px;

}

.divider{
	width:100%;
	border-bottom:#fff solid 1px;
	-webkit-border-bottom:#fff solid 1px;
	-moz-border-bottom:#fff solid 1px;
}

ul li {
	margin:5px;

	float:right;

	color:#fff;
